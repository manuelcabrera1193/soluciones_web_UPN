<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>TC01-Pregunta 4</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>

    <div class="container allpading">
        <form>
            <div class="row g3">
                <div class="col-sm form-group allpading">
                    <label for="typeDocument">Tipo de Documento</label>
                    <select class="form-control" id="typeDocument">
                        <option disabled selected>Seleccione un tipo de documento</option>
                        <option value="1">DNI</option>
                        <option value="2">Pasaporte</option>
                        <option value="3">Canet de Extranjería</option>
                        <option value="4">Otros</option>
                    </select>
                </div>
                <div class="col-sm form-group allpading">
                    <label for="numberDocument">Numero de documento</label>
                    <input type="number" class="form-control" id="numberDocument" placeholder="Ejemplo: 70937537">
                </div>
                <div class="col-sm form-group allpading">
                    <label for="nacionalidad">Nacionalidad</label>
                    <input type="text" class="form-control" id="nacionalidad" placeholder="Ejemplo: Perú">
                </div>
            </div>

            <div class="row g2">
                <div class="col-sm form-group allpading">
                    <label for="nombres">Nombres</label>
                    <input type="text" class="form-control" id="nombres" placeholder="Ejemplo: Willard Manuel">
                </div>
                <div class="col-sm form-group allpading">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos" placeholder="Ejemplo: Cabrera Rodriguez">
                </div>
            </div>

            <div class="row g3">
                <div class="col-sm form-group allpading">
                    <label for="dirección">Dirección</label>
                    <input type="text" class="form-control" id="dirección" placeholder="Ejemplo: Calle Santa Rosa 219 - Miramar">
                </div>
                <div class="col-sm form-group allpading">
                    <label for="correo">Correo</label>
                    <input type="email" class="form-control" id="correo" placeholder="Ejemplo: manuel@gmail.com">
                </div>
                <div class="col-sm form-group allpading">
                    <label for="edad">Edad</label>
                    <input type="number" class="form-control" id="edad" placeholder="Ejemplo: 23">
                </div>
            </div>


            <div class="row form-group allpading">
                <button type="submit" class="btn btn-primary">Guardar</button> </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>

</html>
